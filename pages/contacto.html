    />
    <meta
      name="keywords"
      content="contacto, formulario, mensaje, consulta, información, comunicación"
    />

    <link

    <link

      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../imagenes/logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Raleway:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="container">
    <nav class="navbar navbar-expand-lg menu_nav fixed-top">
      <div class="container">
        <a class="navbar-brand" href="../index.html"
          ><img src="../imagenes/logo.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link mx-4" aria-current="page" href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-4" href="novedades.html">Novedades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-4" href="genero.html">Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-4" href="foro.html">Foro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active mx-4" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="titulo">
        <div class="card text-bg-dark shadow bg-body-tertiary rounded">
          <img
            src="../imagenes/contactanos.jpeg"
            class="card-img"
            alt="makima"
          />
          <div class="card-img-overlay bg-opacity-75">
            <h1
              class="card-title text-center display-1 py-1 text-shadow font-bangers animate__animated animate__rubberBand"
            >
              Contactanos
            </h1>
          </div>
        </div>
      </div>
      <section>
        <form class="borde rounded bg-contacto">
          <div class="row mb-3">
            <div class="col">
              <div class="form-group">
                <label
                  for="exampleFormControlInput1"
                  class="form-label font-bangers rounded-3 form-label-style"
                  >Nombre</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Nombre"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label
                  for="exampleFormControlInput2"
                  class="form-label font-bangers rounded-3 form-label-style"
                  >Apellido</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput2"
                  placeholder="Apellido"
                />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label
              for="exampleFormControlInput3"
              class="form-label font-bangers rounded-3 form-label-style"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput3"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label
              for="exampleFormControlTextarea1"
              class="form-label font-bangers rounded-3 form-label-style"
              >Mensaje</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="termsAndConditions"
            />
            <label
              class="form-check-label font-bangers form-label-style rounded-3"
              for="termsAndConditions"
            >
              Acepto los términos y condiciones
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar mensaje</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-sm">
        <div class="footer-sm__icons">
          <div>Buscanos en las redes</div>
          <div>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </div>
        </div>
      </div>

      <div class="footer-bottom__copyright">

        <a href="#">Melany_Cerilo</a>
      </div>
    </footer>

      crossorigin="anonymous"
    ></script>
  </body>
